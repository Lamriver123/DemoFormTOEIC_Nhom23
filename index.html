<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thi TOEIC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container form-section">
    <form>
        <div class = "content">
            <div class = "Head mb-5">
                <h1 class="form-heading">Đăng Ký Thi TOEIC</h1>
            </div>
            <label class="title-head mb-3">THÔNG TIN CÁ NHÂN</label>
            <div class = "row mb-5">
                <div class = "col-md-8">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Họ và tên thí sinh *</label>
                            <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Ngày sinh *</label>
                            <input type="date" class="form-control" id="dob" value="" required>
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Giới tính *</label>
                            <div class="form-check d-flex gap-5">
                                <div>
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" checked>
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <label for="idNumber" class="form-label">Căn cước công dân *</label>
                            <input type="text" class="form-control" id="idNumber"  required>
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="issuePlace" class="form-label">Nơi cấp *</label>
                            <input type="text" class="form-control" id="issuePlace"  required>
                        </div>
                        <div class="col-md-6">
                            <label for="issueDate" class="form-label">Ngày cấp *</label>
                            <input type="date" class="form-control" id="issueDate"  required>
                        </div>
                    </div>
                    <!-- Address Information -->
                    <div class="row mb-3">
                        <label class="label-note-bigger mt-3 mb-2">Địa chỉ liên hệ (Ghi đầy đủ tỉnh/thành phố, quận/huyện, xã/phường, số nhà, đường/phố)</label>
                        <div class="col-md-4">
                            <label for="province" class="form-label">Tỉnh/Thành phố *</label>
                            <select class="form-select" id="province" required>
                                <option value="Bình Dương" selected>Bình Dương</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="district" class="form-label">Quận/Huyện *</label>
                            <select class="form-select" id="district" required>
                                <option value="Dĩ An" selected>Dĩ An</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="ward" class="form-label">Xã/Phường *</label>
                            <select class="form-select" id="ward" required>
                                <option value="Tân Đông Hiệp" selected>Tân Đông Hiệp</option>
                            </select>
                        </div>
                    </div>
                    <div class ="row mb-3">
                        <label for="street" class="form-label">Số nhà, đường/phố *</label>
                        <input type="text" class="form-control" id="issuePlace" value="123 Mỹ Phước- Tân Vạn" required>
                    </div>
                    <div class ="row mb-3">
                        <div class="col-md-6">
                            <label for="sdt" class="form-label">Điện thoại *</label>
                            <input type="text" class="form-control" id="sdt" value="0987654321" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email *</label>
                            <input type="text" class="form-control" id="email" value="abc@gmail.com" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="street" class="form-label">Nghề nghiệp hiện tại *</label>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox1">
                                <label class="form-check-label" for="checkbox1">Học sinh, sinh viên</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox2">
                                <label class="form-check-label" for="checkbox2">Thất nghiệp</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox3">
                                <label class="form-check-label" for="checkbox3">Công nhân viên chức</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox4">
                                <label class="form-check-label" for="checkbox4">Giáo viên</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox5">
                                <label class="form-check-label" for="checkbox5">Nhân viên văn phòng</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox6">
                                <label class="form-check-label" for="checkbox6">Khác</label>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Học sinh, sinh viên *</label>
                            <div class="form-check d-flex gap-5">
                                <div>
                                    <input class="form-check-input" type="radio" name="checkhssv" id="male" value="Có">
                                    <label class="form-check-label" for="yes">Có</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="checkhssv" id="female" value="Không">
                                    <label class="form-check-label" for="no">Không</label>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="idNumber" class="form-label">Mã số sinh viên *</label>
                            <input type="text" class="form-control" id="idNumber" value="Nhập MSSV" required>
                        </div>
                    </div>
                    <label class="label-note-bigger">Địa chỉ nơi làm việc</label>
                    <div class ="row mb-3">
                        <label for="street" class="form-label">Số nhà, đường/phố *</label>
                        <input type="text" class="form-control" id="issuePlace" value="Số nhà, đường" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="province" class="form-label">Tỉnh/Thành phố *</label>
                            <select class="form-select" id="province" required>
                                <option value="Bình Dương" selected>Bình Dương</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="district" class="form-label">Quận/Huyện *</label>
                            <select class="form-select" id="district" required>
                                <option value="Dĩ An" selected>Dĩ An</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="ward" class="form-label">Xã/Phường *</label>
                            <select class="form-select" id="ward" required>
                                <option value="Tân Đông Hiệp" selected>Tân Đông Hiệp</option>
                            </select>
                        </div>
                    </div>
                    <label class="title-head mb-3">THÔNG TIN DỰ THI</label>
                    <div class="row mb-3">
                        <label for="street" class="form-label">Mục đích thi *</label>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox1">
                                <label class="form-check-label" for="checkbox1">Du học</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox2">
                                <label class="form-check-label" for="checkbox2">Thử thách bản thân</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox3">
                                <label class="form-check-label" for="checkbox3">Xin việc</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox4">
                                <label class="form-check-label" for="checkbox4">Xét tốt nghiệp</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox5">
                                <label class="form-check-label" for="checkbox5">Đánh giá trình độ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox6">
                                <label class="form-check-label" for="checkbox6">Khác</label>
                            </div>
                            
                        </div>
                    </div>
                    <div class ="row mb-3">
                        <label for="diem" class="form-label">Mục tiêu điểm số</label>
                        <input type="text" class="form-control" id="mucTieu" value="990" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="province" class="form-label">Khu vực thi *</label>
                            <select class="form-select" id="province" required>
                                <option value="Bình Dương" selected>Hồ Chí Minh</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="district" class="form-label">Địa điểm thi</label>
                            <select class="form-select" id="district" required>
                                <option value="Dĩ An" selected>IIG Việt Nam Chi nhánh Hồ Chí Minh</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class>
                        <div class="form-group">
                            <label class="title-head mb-3">ẢNH 3x4 <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-md-6 text-center">
                                    <div class="upload-placeholder border border-secondary d-flex justify-content-center align-items-center">
                                        <img src="sample.jpg" alt="Ảnh mẫu" class="img-fluid">
                                    </div>
                                    <p>Ảnh mẫu</p>
                                </div>
                                <div class="col-md-6 text-center">
                                    <div class="upload-placeholder border border-secondary d-flex justify-content-center align-items-center">
                                        <img id="uploaded-image" src="" alt="Ảnh thí sinh" style="display: none;" class="img-fluid" />
                                    </div>
                                    <p>Ảnh thí sinh</p>
                                    <button class="btn btn-primary mt-3">Tải lên</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-5">
                            <div class = "row mb-3">
                                <div class = "col-md-6">
                                    <label class="title-head mb-3">MẶT TRƯỚC CCCD<span class="text-danger">*</span></label>
                                    <div class="text-center">
                                        <div class="upload-placeholder border border-secondary d-flex justify-content-center align-items-center">
                                            <span>Mặt trước CMND/CCCD/HC</span>
                                        </div>
                                        <button class="btn btn-primary mt-3" >Tải lên</button>
                                    </div>
                                </div>
                                <div class = "col-md-6">
                                    <label class="title-head mb-3">MẶT SAU CCCD<span class="text-danger">*</span></label>
                
                                    <div class="text-center">
                                        <div class="upload-placeholder border border-secondary d-flex justify-content-center align-items-center">
                                            <span>Mặt Sau CMND/CCCD/HC</span>
                                        </div>
                                        <button class="btn btn-primary mt-3">Tải lên</button>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
